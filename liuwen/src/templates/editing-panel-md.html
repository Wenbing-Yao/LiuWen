<div class="editor-area w-100 h-100">
    <div class="content-box w-100 flex-colomn d-flex">
        <div id="id-editor-box-{{ art.id }}" class="raw-markdown">
            <div id="editor-head-{{ art.id }}" class="editor-head d-flex justify-content-between">
                <div class="d-flex align-items-center justify-content-start">
                    <div id="modify-indicator-{{art.id}}" class="filename nomodify">{{ art.filePath | filename | truncate(10) }}</div>
                    <div class="ms-2">
                        <button class="btn border-none shadow-none editing-preview" article-id="{{ art.id }}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-file-earmark-richtext" viewBox="0 0 16 16">
                                <path
                                    d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z" />
                                <path
                                    d="M4.5 12.5A.5.5 0 0 1 5 12h3a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm0-2A.5.5 0 0 1 5 10h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm1.639-3.708 1.33.886 1.854-1.855a.25.25 0 0 1 .289-.047l1.888.974V8.5a.5.5 0 0 1-.5.5H5a.5.5 0 0 1-.5-.5V8s1.54-1.274 1.639-1.208zM6.25 6a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5z" />
                            </svg>
                            <span class="ps-1" style="font-size: 12px;">{{"Preview"|trans}}</span>
                        </button>
                    </div>
                    <div class="ms-2 status"><strong id="article-status-{{art.id}}" class="text-info">
                            {% if art.status %}
                            {{ art.status }}
                            {% else %}
                            {% if art.contributed %}{{"Submitted"|trans}}
                            {% else %}{{"Wait for sync"|trans}}
                            {% endif %}
                            {% endif %}
                        </strong></div>
                </div>
                <div class="d-flex pe-2">
                    <button id="art-syn-to-cloud-{{art.id}}" class="btn shadow-none border-none syn-to-cloud"
                        article-id="{{ art.id }}" data-bs-toggle="tooltip" data-bs-placement="bottom"
                        title='{{"Sync To Cloud"|trans}}'>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-cloud-arrow-up" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2z" />
                            <path
                                d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z" />
                        </svg>
                    </button>
                    <button id="article-issue-{{art.id}}" class="btn shadow-none border-none article-issue"
                        article-id="{{ art.id }}" data-bs-toggle="tooltip" data-bs-placement="bottom"
                        title='{{"Contribute"|trans}}' {% if art.contributed %} disabled {% endif %}>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-send" viewBox="0 0 16 16">
                            <path
                                d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div id="md-editor-for-article-{{ art.id }}" class="md-editor-for-article" style="height:100vh;"
                article-id="{{ art.id }}" rendered-id="rendered-html-for-article-{{ art.id }}"
                modify-indicator="modify-indicator-{{art.id}}"></div>
        </div>
        <!-- <div style="width: 14px; background-color:#333;">
            <a default-char="&gt;" hidden-char="&lt;" id="hide-rendered-html-{{ art.id }}" class="hide-article-basic" role="hide" target-id="rendered-html-for-article-{{ art.id }}" style="position: relative; top: 50%; text-align:center; padding: 3px 1px; cursor:pointer; display:block;">&gt;</a>
        </div>
        <div id="rendered-html-for-article-{{ art.id }}" class="rendered-html rendered-html-for-article article" sfpath="{{ art.filePath }}"></div> -->
    </div>
</div>
